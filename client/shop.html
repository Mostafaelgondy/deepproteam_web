    <div class="container mx-auto max-w-7xl px-4 py-8">
      <div class="flex flex-col lg:flex-row gap-8">
        <aside class="w-full lg:w-64 flex-shrink-0 space-y-8">
          <div>
            <h3
              class="text-sm font-bold uppercase tracking-wider text-slate-400 mb-4"
            >
              Categories

            <ul class="space-y-3">
              <li>
                <label class="flex items-center gap-3 cursor-pointer group">
                  <input
                    type="checkbox"
                    class="w-5 h-5 rounded border-slate-300 text-primary focus:ring-primary/20"
                  />
                  <span
                    class="text-slate-600 group-hover:text-primary transition"

                </label>
              </li>
              <li>
                <label class="flex items-center gap-3 cursor-pointer group">
                  <input
                    type="checkbox"
                    class="w-5 h-5 rounded border-slate-300 text-primary focus:ring-primary/20"
                  />
                  <span
                    class="text-slate-600 group-hover:text-primary transition"
                    >SaaS Templates</span
                  >
                </label>
              </li>
              <li>
                <label class="flex items-center gap-3 cursor-pointer group">
                  <input
                    type="checkbox"
                    class="w-5 h-5 rounded border-slate-300 text-primary focus:ring-primary/20"
                  />
                  <span

            <div class="flex items-center gap-2">
              <input

              />
              <span class="text-slate-400">-</span>
              <input
                type="number"
                placeholder="Max"

          </div>

          <div>
            <h3
              class="text-sm font-bold uppercase tracking-wider text-slate-400 mb-4"
            >
              Dealer Rating

            <div class="space-y-2">

                  type="radio"
                  name="rating"

                />

              <div class="relative p-6">

                    UI Kit
                  </span>
                  <span
                    class="flex items-center gap-1 text-sm font-bold text-slate-700"
                  >
                    <i class="fas fa-star text-accent"></i> 4.9
                  </span>
                </div>

                <h3
                  class="text-lg font-extrabold mb-1 transition-colors duration-300 group-hover:text-primary"
                >
                  <a href="product.html">Enterprise Dashboard V2</a>
                </h3>

                <p class="text-sm text-slate-400 mb-6">
                  By
                  <span class="text-slate-600 font-medium">SkyNet Systems</span>
                </p>

                <!-- Footer -->
                <div
                  class="flex items-center justify-between pt-4 border-t border-slate-100"
                >
                  <span class="text-2xl font-black text-slate-900">$59.00</span>

                  <button
                    class="relative w-12 h-12 rounded-xl bg-primary text-white shadow-lg shadow-primary/30 transition-all duration-300 ease-out hover:scale-110 hover:shadow-xl active:scale-95"
                  >
                    <i class="fas fa-cart-plus"></i>

                    <!-- Button glow -->
                    <span
                      class="absolute inset-0 rounded-xl opacity-0 group-hover:opacity-100 transition duration-300 bg-gradient-to-tr from-white/30 to-transparent"
                    ></span>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="mt-12 flex items-center justify-center gap-2">
            <button
              class="w-10 h-10 rounded-lg border border-slate-200 text-slate-400 hover:bg-slate-100 transition disabled:opacity-50"
            >
              <i class="fas fa-chevron-left"></i>
            </button>
            <button
              class="w-10 h-10 rounded-lg bg-primary text-white font-bold"
            >
              1
            </button>
            <button
              class="w-10 h-10 rounded-lg border border-slate-200 text-slate-600 hover:bg-slate-100 transition"
            >
              2
            </button>
            <button
              class="w-10 h-10 rounded-lg border border-slate-200 text-slate-600 hover:bg-slate-100 transition"
            >
              3
            </button>
            <button
              class="w-10 h-10 rounded-lg border border-slate-200 text-slate-600 hover:bg-slate-100 transition"
            >
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </main>
      </div>
    </div>

    <footer class="bg-white border-t border-slate-200 py-10 mt-20">
      <div class="container mx-auto max-w-7xl px-4 text-center">
        <p class="text-slate-400 text-sm font-medium">
          &copy; 2026 Deepproteam Marketplace. Professional Digital Assets.
        </p>
      </div>
    </footer>
<script>
(function () {
  try {
    const token = localStorage.getItem('access_token');
    if (!token) return;
    const payload = JSON.parse(atob(token.split('.')[1]));
    const exp = (payload && payload.exp ? payload.exp * 1000 : 0);
    if (!exp || Date.now() > exp) return;
    const role = payload.role || 'client';
    let href = '../client/shop.html';
    if (role === 'admin') href = '../admin/dashboard-admin.html';
    else if (role === 'dealer') href = '../dealer/dashboard.html';
    document.querySelectorAll('a[href="../login.html"]').forEach(a => {
      a.href = href;
      a.textContent = 'Dashboard';
    });
  } catch (e) {}
})();
</script>
<script>
const token = localStorage.getItem('access_token');
if (!token) {
  window.location.href = '../login.html';
} else {
  try {
    const payload = JSON.parse(atob(token.split('.')[1]));
    const exp = payload.exp * 1000;
    if (Date.now() > exp) {
      localStorage.removeItem('access_token');
      localStorage.removeItem('refresh_token');
      window.location.href = '../login.html';
    }
  } catch(e) {
    localStorage.removeItem('access_token');
    localStorage.removeItem('refresh_token');
    window.location.href = '../login.html';
  }
}
</script>
