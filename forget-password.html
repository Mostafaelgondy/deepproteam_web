<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Deepproteam</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="assets/images/logo.svg" type="image/svg+xml" />

    <!-- Core Design System -->
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/themes.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        'primary-dark': '#1d4ed8',
                        accent: '#f59e0b',
                        'slate-dark': '#0f172a',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4 font-sans antialiased">

    <div class="w-full max-w-md animate-fadeUp">
        <a href="login.html" class="inline-flex items-center text-slate-500 hover:text-primary transition-colors mb-6 group">
            <i class="fas fa-arrow-left mr-2 transition-transform group-hover:-translate-x-1"></i> 
            Back to Login
        </a>

        <div class="bg-white rounded-3xl shadow-xl shadow-slate-200/60 border border-slate-100 overflow-hidden" id="resetCard">
            
            <div id="requestStep" class="p-8 md:p-10">
                <div class="text-center mb-8">
                    <div class="text-2xl font-bold mb-6 tracking-tight">
                        Deep<span class="text-primary">pro</span>team
                    </div>
                    
                    <div class="w-16 h-16 bg-blue-50 text-primary rounded-2xl flex items-center justify-center text-2xl mx-auto mb-4">
                        <i class="fas fa-key"></i>
                    </div>
                    
                    <h2 class="text-2xl font-bold text-slate-900">Forgot Password?</h2>
                    <p class="text-slate-500 mt-2">Enter your email and we'll send you a link to reset your password.</p>
                </div>

                <form id="forgetForm" class="space-y-6">
                    <div class="form-group">
                        <label for="resetEmail" class="block text-sm font-semibold text-slate-700 mb-2">Email Address</label>
                        <div class="relative group">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400 group-focus-within:text-primary transition-colors">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <input 
                                type="email" 
                                id="resetEmail" 
                                class="form-control pl-11 py-3.5" 
                                placeholder="name@company.com" 
                                required
                            >
                        </div>
                    </div>

                    <button type="submit" class="w-full btn btn-primary py-4 rounded-xl shadow-lg shadow-primary/20 flex items-center justify-center gap-2">
                        <span>Send Reset Link</span>
                        <i class="fas fa-paper-plane text-sm"></i>
                    </button>
                </form>
            </div>

            <div id="successStep" class="hidden p-8 md:p-10">
                <div class="text-center">
                    <div class="w-16 h-16 bg-green-50 text-green-500 rounded-full flex items-center justify-center text-2xl mx-auto mb-6">
                        <i class="fas fa-check"></i>
                    </div>
                    
                    <h2 class="text-2xl font-bold text-slate-900">Check Your Email</h2>
                    <p class="text-slate-500 mt-2 mb-4">We have sent a password recovery link to:</p>
                    
                    <div class="bg-blue-50 text-primary font-bold py-2 px-4 rounded-lg inline-block break-all" id="sentEmailDisplay">
                        user@example.com
                    </div>
                    
                    <div class="mt-8 pt-8 border-t border-slate-100">
                        <p class="text-sm text-slate-500">
                            Didn't receive the email? Check your spam folder or 
                            <button onclick="location.reload()" class="text-primary font-bold hover:underline ml-1">try again</button>.
                        </p>
                    </div>
                </div>
            </div>

            <div class="bg-slate-50/50 p-6 border-t border-slate-100 text-center">
                <p class="text-slate-600 text-sm">
                    Remember your password? 
                    <a href="login.html" class="text-primary font-bold hover:underline ml-1">Sign In</a>
                </p>
            </div>
        </div>
    </div>

    <script src="assets/js/core/app.js"></script>
    <script>
        document.getElementById('forgetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const emailInput = document.getElementById('resetEmail');
            const email = emailInput.value;
            
            // Logic to switch UI states
            // We use Tailwind's 'hidden' class to toggle visibility
            document.getElementById('requestStep').classList.add('hidden');
            document.getElementById('successStep').classList.remove('hidden');
            document.getElementById('sentEmailDisplay').innerText = email;

            console.log("Password reset link requested for:", email);
        });
    </script>
    <script>
      (function () {
        try {
          const token = localStorage.getItem('access_token');
          if (!token) return;
          const payload = JSON.parse(atob(token.split('.')[1]));
          const exp = (payload && payload.exp ? payload.exp * 1000 : 0);
          if (!exp || Date.now() > exp) return;
          const role = payload.role || 'client';
          let href = 'client/shop.html';
          if (role === 'admin') href = 'admin/dashboard-admin.html';
          else if (role === 'dealer') href = 'dealer/dashboard.html';
          document.querySelectorAll('a[href="login.html"]').forEach(a => {
            a.href = href;
            a.textContent = 'Dashboard';
          });
        } catch (e) {}
      })();
    </script>
</body>
</html>
