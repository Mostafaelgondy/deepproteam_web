<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Deepproteam</title>
    <link rel="icon" href="assets/images/logo.svg" type="image/svg+xml" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Core Design System -->
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/themes.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        'primary-dark': '#1d4ed8',
                        accent: '#f59e0b',
                        'slate-dark': '#0f172a',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4 font-sans antialiased">

    <div class="w-full max-w-md animate-fadeUp">
        <a href="index.html" class="inline-flex items-center text-slate-500 hover:text-primary transition-colors mb-6 group">
            <i class="fas fa-arrow-left mr-2 transition-transform group-hover:-translate-x-1"></i> 
            Back to Home
        </a>

        <div class="bg-white rounded-3xl shadow-xl shadow-slate-200/60 border border-slate-100 overflow-hidden">
            <div class="p-8 md:p-10">
                <div class="text-center mb-8">
                    <div class="text-2xl font-black mb-2 tracking-tight">
                        Deep<span class="text-primary">pro</span>team
                    </div>
                    <h2 class="text-2xl font-bold text-slate-900">Welcome Back</h2>
                    <p class="text-slate-500 mt-1">Please enter your credentials to access your portal.</p>
                </div>

                <form id="loginForm" class="space-y-5">
                    <div class="form-group">
                        <label for="email" class="block text-sm font-semibold text-slate-700 mb-2">Email Address</label>
                        <div class="relative group">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400 group-focus-within:text-primary transition-colors">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <input 
                                type="email" 
                                id="email" 
                                class="form-control pl-11 py-3.5" 
                                placeholder="name@company.com" 
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="flex justify-between mb-2">
                            <label for="password" class="text-sm font-semibold text-slate-700">Password</label>
                            <a href="forget-password.html" class="text-sm font-bold text-primary hover:underline">Forgot?</a>
                        </div>
                        <div class="relative group">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400 group-focus-within:text-primary transition-colors">
                                <i class="fas fa-lock"></i>
                            </div>
                            <input 
                                type="password" 
                                id="password" 
                                class="form-control pl-11 pr-12 py-3.5" 
                                placeholder="••••••••" 
                                required
                            >
                            <button type="button" id="togglePass" class="absolute inset-y-0 right-0 pr-4 flex items-center text-slate-400 hover:text-slate-600 transition-colors">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="flex items-center">
                        <input type="checkbox" id="rememberMe" class="w-4 h-4 text-primary border-slate-300 rounded focus:ring-primary/20 cursor-pointer">
                        <label for="rememberMe" class="ml-2 text-sm text-slate-600 cursor-pointer select-none">Remember me</label>
                    </div>

                    <button type="submit" id="loginBtn" class="w-full btn btn-primary py-4 rounded-xl shadow-lg shadow-primary/20 flex items-center justify-center gap-2">
                        <span>Login</span>
                        <i class="fas fa-sign-in-alt text-sm"></i>
                    </button>
                </form>
            </div>

            <div class="bg-slate-50/50 p-6 border-t border-slate-100 text-center">
                <p class="text-slate-600 text-sm">
                    Don't have an account? 
                    <a href="register.html" class="text-primary font-bold hover:underline ml-1">Join Deepproteam</a>
                </p>
            </div>
        </div>

        <div class="mt-8 text-center">
            <p class="text-xs text-slate-400 uppercase tracking-widest font-semibold">
                Dev Mode: Use <span class="text-slate-600">admin@pro.com</span> for Admin Portal
            </p>
        </div>
    </div>

    <script src="assets/js/pages/login.js"></script>
</body>
</html>
