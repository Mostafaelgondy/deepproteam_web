<tr class="group hover:bg-slate-50/80 transition-all duration-200 border-b border-slate-50 last:border-0">
    <td class="px-6 py-5">
        <div class="flex flex-col">
            <span class="text-sm font-black text-slate-900 group-hover:text-primary transition-colors">
                #{{order_id}}
            </span>
            <span class="text-[11px] font-bold text-slate-400 uppercase tracking-tight mt-1">
                {{order_date}}
            </span>
        </div>
    </td>

    <td class="px-6 py-5">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded-full bg-slate-100 flex items-center justify-center text-[10px] font-black text-slate-500 border border-slate-200">
                {{user_initials}}
            </div>
            <div class="flex flex-col">
                <span class="text-sm font-bold text-slate-700">{{user_name}}</span>
                <span class="text-[11px] text-slate-400 font-medium">{{user_email}}</span>
            </div>
        </div>
    </td>

    <td class="px-6 py-5">
        <div class="flex flex-col">
            <span class="text-sm font-bold text-slate-600 line-clamp-1">
                {{items_summary}}
            </span>
            <span class="text-[10px] font-black text-primary uppercase tracking-widest mt-1">
                {{items_count}} Items
            </span>
        </div>
    </td>

    <td class="px-6 py-5">
        <span class="text-sm font-black text-slate-900">
            {{total_amount}}
        </span>
    </td>

    <td class="px-6 py-5">
        {{status_badge}}
    </td>

    <td class="px-6 py-5 text-right">
        <div class="flex justify-end gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
            <button class="p-2 rounded-lg bg-white border border-slate-200 text-slate-400 hover:text-primary hover:border-primary transition-all shadow-sm" title="View Details">
                <i class="fas fa-eye text-xs"></i>
            </button>
            <button class="p-2 rounded-lg bg-white border border-slate-200 text-slate-400 hover:text-green-500 hover:border-green-500 transition-all shadow-sm" title="Download Invoice">
                <i class="fas fa-file-invoice-dollar text-xs"></i>
            </button>
        </div>
    </td>
</tr>
