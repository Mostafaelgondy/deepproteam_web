<div class="group bg-white rounded-3xl border border-slate-100 shadow-sm hover:shadow-xl hover:shadow-primary/5 transition-all duration-300 overflow-hidden flex flex-col h-full">
    
    <div class="relative aspect-[16/10] overflow-hidden bg-slate-100">
        <img src="{{product_image}}" alt="{{product_name}}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
        
        <div class="absolute top-4 left-4">
            <span class="px-3 py-1 bg-white/90 backdrop-blur-md text-primary text-[10px] font-black uppercase tracking-widest rounded-lg shadow-sm border border-white">
                {{category}}
            </span>
        </div>

        <div class="absolute inset-0 bg-slate-900/40 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center gap-3">
            {{hover_actions}}
        </div>
    </div>

    <div class="p-5 flex flex-col flex-grow">
        <div class="flex justify-between items-start mb-2">
            <h3 class="text-lg font-black text-slate-900 tracking-tight leading-tight group-hover:text-primary transition-colors">
                {{product_name}}
            </h3>
            <div class="text-right">
                <span class="text-xs font-bold text-slate-400 block uppercase tracking-tighter line-through">{{original_price}}</span>
                <span class="text-lg font-black text-slate-900">{{current_price}}</span>
            </div>
        </div>

        <p class="text-slate-500 text-sm line-clamp-2 mb-4 flex-grow font-medium">
            {{description}}
        </p>

        <div class="pt-4 border-t border-slate-50 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="flex text-amber-400 text-[10px]">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star text-slate-200"></i>
                </div>
                <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest">({{sales_count}} Sales)</span>
            </div>
            
            {{footer_button}}
        </div>
    </div>
</div>
